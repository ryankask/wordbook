<!DOCTYPE html>
<html ng-app="wordbook">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WordBook</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/app.css">
    <script src="js/vendor/modernizr.min.js"></script>
  </head>
  <body ng-controller="WordbookCtrl">
    <div class="contain-to-grid">
      <nav class="top-bar">
        <ul class="title-area">
          <li class="name"><h1><a href="/index.html">Wordbook</a></h1></li>
        </ul>
      </nav>
    </div>

    <section id="login">
      <div class="row">
        <div class="columns">
          <h1>Login</h1>
        </div>
      </div>
      <form id="login-form">
        <div class="row">
          <div class="small-6 columns">
            <input type="text" placeholder="Username">
          </div>
        </div>
        <div class="row">
          <div class="small-6 columns">
            <input type="text" placeholder="Password">
          </div>
        </div>
        <div class="row">
          <div class="small-6 columns">
            <input class="small button" type="submit" value="Log in">
          </div>
        </div>
      </form>
    </section>

    <section id="wordbook">
      <div class="row">
        <div class="columns">
          <h1>Wordbook</h1>
        </div>
      </div>
      <div class="row">
        <div class="small-6 columns">
          <h2>Search</h2>
        </div>
        <div class="small-6 columns">
          <h2>Add</h2>
        </div>
      </div>
    </section>

    <script data-main="js/main" src="/components/requirejs/require.js"></script>
  </body>
</html>
